<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>Vue组件化机制</h1>
        <comp></comp>
    </div>
    <script>
        // vue-component-1-comp
        // $mount() => mountComponent() => watcher => updateComponent
        // render() => update()
        Vue.component('comp', {
            template: '<div>I am comp</div>'
        })
        // 创建实例
        const app = new Vue({
            el: '#demo',
        });
        console.log(app.$options.render);

        // comp => vnode => dom
        // _c('comp')
        // _c === h === $createElement
    </script>
</body>

</html>
